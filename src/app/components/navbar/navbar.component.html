
<div class="navbar-wrapper">
    <div class="navbar">
        <div class="logo-wrapper">
            <div class="logo">
                <img [src]="'../../../assets/img/logo-mlb.png'" alt="Miss Lisa Books Logo">
            </div>
            <span>Miss Lisa Books</span>
        </div>

        <button #btn class="more-btn" aria-controls="primary-navigation"
            [attr.aria-expanded]="showNav" (click)="showNav = !showNav">
            <svg fill="currentColor" class="hamburger" viewBox="0 0 100 100" width="1.5rem">
              <rect class="line top" width="80" height="10" x="10" y="25" rx="5">
              </rect>
              <rect class="line middle" width="80" height="10" x="10" y="45" rx="5">
              </rect>
              <rect class="line bottom" width="80" height="10" x="10" y="65" rx="5">
              </rect>
            </svg>
        </button>

        <div class="links" *ngIf="(showNav && mediaQuery.matches) || !mediaQuery.matches" @panelSlideIn>
            <div *ngFor="let navbarLink of navbarLinks" class="link" (click)="scrollToElement(navbarLink);">
                <span>{{navbarLink}}</span>
                <svg-icon [name]="SvgIcon.ANGLE" width="1.25rem" height="1.25rem"></svg-icon>
            </div>
        </div>
    </div>
</div>
