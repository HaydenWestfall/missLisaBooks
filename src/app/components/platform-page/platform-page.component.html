<div class="platform-page" id="Platform">
  <div class="header-wrapper">
    <h3 class="sub-header">OUR PLATFORM</h3>
    <div id="platform-title" class="section-header">Believe in Children</div>
  </div>
  <div class="platform-cards">
    <div *ngFor="let card of cards" class="platform-card">
      <img [src]="card.image" alt="child-learning" />
      <div>{{ card.description }}</div>
    </div>
  </div>
</div>
